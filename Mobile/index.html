<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SigCel</title>
<link href="css/estilo_index.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>    
<script>
    
    $("#outros").click(function(e){
        window.location = "pesquisas.html";     
    });
	
	
	$(document).ready(function(e) {
        $("#botao").click(function(e) {
            var dados= $("#frm_dados").serialize();
			//alert(dados);
		
			jQuery.ajax({
				type: "GET", // Método passado via ajax
				url: "php/login.php", //Caminho para chamar o ajax
				dataType:"html", // html, text, json.
				data:dados, //variaveis
				success:function(response){
					if (response == "1"){					
						$("#busca").html();	//Coloca a mensagem do PHP na DIV resposta	
						window.location="pesquisas.html";				
					}
					else
					{
						alert("Usuário ou senha incorreto(s). Tente novamente!");					
					}
				}
			});   
        });
    });
	
</script>        
</head>

<body>
	<div id="login-box">
     <div id="box-logo"><center><img src="imgs/Logo3.png" alt=""></center></div>
    	<div id="login-box-interno">
        	<div id="login-box-label">Índices de pesquisas SigCel</div>
            	<form id="frm_dados" name="frm_dados">
                    <div class="input-div" id="input-usuario">
                    
                    <input type="text" placeholder="Usuário" id="usuario" name="usuario"/>
                    </div>
                    
                    <div class="input-div" id="input-senha">
                    <input type="password" placeholder="Senha" id="senha" name="senha"/>
    
                    </div>
                </form>
                  	<div id="botoes">
                        <div id="botao"><center>Entrar</center></div>
                    </div>              
        </div>
	</div>
    <div id="busca"></div> 
    
</body>
</html>
